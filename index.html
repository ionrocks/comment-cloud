<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Comment Scanner</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  input {
    display: block;
    width: 100%;
    height: 50px;

    border: 0 none;
    outline: 0 none;

    box-sizing: content-box;

    font: normal 16px/50px Helvetica, Arial, sans-serif;
    text-indent: 10px;
  }
  svg {
    display: block;
  }
  </style>
</head>
<body>
  <form id="username-form">
    <input type="text" name="username-field" placeholder="Username + Enter" />
  </form>
  <script src="d3.js"></script>
  <script src="d3.layout.cloud.js"></script>
  <script src="script.js"></script>
</body>
</html>
